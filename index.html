
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日灵签 - Daily Fortune</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Font setup - Added robust fallbacks for Chinese characters */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;500;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap');
        
        body {
            font-family: 'Noto Serif SC', 'Songti SC', 'SimSun', 'STSong', 'serif';
            /* Background handled by App container for Theme Switching */
            transition: background-color 0.5s ease;
        }
        
        .font-display {
            font-family: 'Playfair Display', serif;
        }

        /* Animations */
        @keyframes spin-cw {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes spin-ccw {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(217, 119, 6, 0.2); }
            50% { box-shadow: 0 0 40px rgba(217, 119, 6, 0.5); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        
        /* New Subtle Ambient Animations */
        @keyframes fog-flow {
            0% { transform: scale(1) translate(0, 0); }
            33% { transform: scale(1.1) translate(1%, 1%); }
            66% { transform: scale(1.05) translate(-1%, 2%); }
            100% { transform: scale(1) translate(0, 0); }
        }

        @keyframes particle-drift {
            0% { transform: translate(0, 0); opacity: 0; }
            15% { opacity: var(--p-opacity, 0.3); }
            85% { opacity: var(--p-opacity, 0.3); }
            100% { transform: translate(var(--tx, 20px), var(--ty, -20px)); opacity: 0; }
        }

        /* Click Feedback: Magnify & Vibrate */
        @keyframes press-vibrate {
            0% { transform: scale(1); }
            20% { transform: scale(1.1) rotate(1deg); }
            40% { transform: scale(1.1) rotate(-1deg); }
            60% { transform: scale(1.1) rotate(1deg); }
            80% { transform: scale(1.1) rotate(-1deg); }
            100% { transform: scale(1.1) rotate(0deg); }
        }
        .active-press-vibrate:active {
            animation: press-vibrate 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* --- Assembly / Initialization Animations --- */
        @keyframes assemble-base {
            0% { opacity: 0; transform: scale(0.6) rotate(-60deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }
        @keyframes assemble-ring-cw {
            0% { opacity: 0; transform: scale(1.1) rotate(30deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }
        @keyframes assemble-ring-ccw {
            0% { opacity: 0; transform: scale(1.1) rotate(-30deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }
        @keyframes assemble-pop {
             /* Incorporates translateZ(20px) to match the component's final state */
             0% { opacity: 0; transform: scale(0) translateZ(50px); }
             70% { opacity: 1; transform: scale(1.1) translateZ(30px); }
             100% { opacity: 1; transform: scale(1) translateZ(20px); }
        }

        /* Utility Classes for Animation Speeds */
        .animate-spin-cw-slow {
            animation: spin-cw 60s linear infinite;
        }
        .animate-spin-ccw-slow {
            animation: spin-ccw 80s linear infinite;
        }
        .animate-spin-cw-fast {
            animation: spin-cw 0.8s linear infinite;
        }
        /* Very slow idle rotation */
        .animate-spin-idle {
            animation: spin-cw 120s linear infinite;
        }
        .animate-spin-idle-reverse {
            animation: spin-ccw 120s linear infinite;
        }
        
        .animate-pulse-glow {
            animation: pulse-glow 3s infinite;
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        .animate-breathe {
            animation: breathe 4s ease-in-out infinite;
        }
        .animate-fog {
            animation: fog-flow 25s ease-in-out infinite alternate;
        }
        .animate-particle {
            animation: particle-drift linear infinite;
        }

        /* Assembly Animation Utilities */
        .animate-assemble-base { animation: assemble-base 1.2s cubic-bezier(0.16, 1, 0.3, 1) backwards; }
        
        /* Staggered Ring Entry */
        .animate-assemble-ring-4 { animation: assemble-ring-cw 1s cubic-bezier(0.16, 1, 0.3, 1) 0.2s backwards; }
        .animate-assemble-ring-3 { animation: assemble-ring-ccw 1s cubic-bezier(0.16, 1, 0.3, 1) 0.35s backwards; }
        .animate-assemble-ring-2 { animation: assemble-ring-cw 1s cubic-bezier(0.16, 1, 0.3, 1) 0.5s backwards; }
        .animate-assemble-ring-1 { animation: assemble-ring-ccw 1s cubic-bezier(0.16, 1, 0.3, 1) 0.65s backwards; }
        
        /* Core Pop */
        .animate-assemble-core { animation: assemble-pop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.9s backwards; }

    </style>

</head>

</body>
</html>
